<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Button</title>
    <script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
    <style>
        #login-button {
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #login-button.logged-in {
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Facebook Login Button</h2>
    
    <button id="login-button" onclick="loginWithFacebook()">Log in with Facebook</button>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '789404666387492', // Replace with your app ID
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0', // Replace with your API version
                secret     : '8adc819232f16c6c81f56a556bd431b1' // Replace with your app secret
            });
              
            FB.AppEvents.logPageView();   
              
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    document.getElementById('login-button').classList.add('logged-in');
                    document.getElementById('login-button').innerText = 'Logged in';
                }
            });
        };

        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    document.getElementById('login-button').classList.add('logged-in');
                    document.getElementById('login-button').innerText = 'Logged in';
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            });
        }
    </script>
</body>
</html>
