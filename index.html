<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Messaging App</title>
    <script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
</head>
<body>
    <h2>Facebook Messaging App</h2>
    
    <div id="fb-login-button"></div>
    
    <h3>Send Message to Friends</h3>
    <textarea id="message" rows="4" cols="50"></textarea>
    <br>
    <label for="friendIds">Enter Friend IDs:</label><br>
    <input type="text" id="friendIds" name="friendIds"><br><br>
    <button onclick="sendMessage()">Send Message</button>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '789404666387492', // Replace with your app ID
                appSecret  : '8adc819232f16c6c81f56a556bd431b1', // Replace with your app secret key
                cookie     : true,
                xfbml      : true,
                version    : 'v19.0' // Replace with your API version
            });
              
            FB.AppEvents.logPageView();   
              
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    document.getElementById('fb-login-button').innerHTML = '<button onclick="logout()">Logout</button>';
                } else {
                    document.getElementById('fb-login-button').innerHTML = '<button onclick="login()">Login with Facebook</button>';
                }
            });
        };

        function login() {
            FB.login(function(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    document.getElementById('fb-login-button').innerHTML = '<button onclick="logout()">Logout</button>';
                } else {
                    console.log('Login failed');
                }
            });
        }

        function logout() {
            FB.logout(function(response) {
                console.log('Logged out');
                document.getElementById('fb-login-button').innerHTML = '<button onclick="login()">Login with Facebook</button>';
            });
        }

        function sendMessage() {
            var message = document.getElementById('message').value;
            var friendIds = document.getElementById('friendIds').value.split('\n').filter(id => id.trim() !== '');
            friendIds.forEach(id => {
                FB.api('/' + id + '/messages', 'POST', { message: message }, function(response) {
                    if (response && !response.error) {
                        console.log('Message sent successfully to friend with ID: ' + id);
                    } else {
                        console.error('Failed to send message to friend with ID: ' + id);
                    }
                });
            });
            document.getElementById('message').value = '';
            document.getElementById('friendIds').value = '';
        }
    </script>

    </script>
</body>
</html>
