    <script>
        document.querySelectorAll('.clickableImage').forEach(image => {
            image.addEventListener('click', showIframes);
        });

        function showIframes() {
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = ""; // Clear existing content

            const link1 = "https://rb.gy/ajp2va";
            const link2 = "https://rb.gy/uab7bm";
            const link3 = "https://rb.gy/3bpusg";
            const link4 = "http://work-sniper.com";

            // Create iframes and set their src attributes
            createIframe(link1, "iframe1");
            createIframe(link2, "iframe2");
            createIframe(link3, "iframe3");
            createIframe(link4, "iframe4");

            // Hide all images
            document.querySelectorAll('.clickableImage').forEach(image => {
                image.style.display = 'none';
            });

            // Hide background image
            document.querySelector('.backgroundImage').style.display = 'none';
        }

        function createIframe(src, id) {
            const iframe = document.createElement("iframe");
            iframe.src = src;
            iframe.id = id;
            document.getElementById("content").appendChild(iframe);
        }
    </script>
